<!DOCTYPE HTML>
<html>

<head>
    <title>Spotify Song Suggester</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    {% assets "all_css" %}
    <link rel="stylesheet" type=text/css href="{{ ASSET_URL }}" />
    {% endassets %}

</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Intro -->
        <section class="intro">
            <header>
                <h1>Spotify Song Suggester</h1>
                <p>To help you find new songs that fit your personal taste</p>
                <ul class="actions">
                    <li><a href="#first" class="arrow scrolly"><span class="label">Next</span></a></li>
                </ul>
            </header>
            <div class="content">
                <span class="image fill" data-position="center"><img src="{{url_for('static', filename='pic01.jpg')}}"
                        alt="" /></span>
            </div>
        </section>

        <!-- Section -->
        <section id="first">
            <header>
                <h1>Try it out!</h1>
            </header>
            <div class="content">
                <p><strong>{{message}}</strong></p>
                <form action='/rec' method="post">
                    <p><strong>What song would you like to start with?</strong></p>
                    <input type="text" name="song_name_input" placeholder="track name" />
                    <br>
                    <input type="text" name="artist_input" placeholder="artist name" />
                    <br>
                    <br>
                    <input type="submit" value="Get similar songs" class="button primary" />
                </form>
                <span class="image main"><img src="{{url_for('static', filename='pic02.jpg')}}" alt="" /></span>
            </div>
        </section>


    </div>

    <!-- Scripts -->
    {% assets "all_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

</body>

</html>
